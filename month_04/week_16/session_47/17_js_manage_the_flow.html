<body>
    <h1>Manage the flow</h1>
    <script>
        let number = 5;
        if (number > 10){
            console.log("Even number")
        } else{
            console.log("Not even number")
        }

        let age = 20;

            console.log("Adult")}

        if (temperature > 30){
            console.log("Hot day")
        }

        let score = 75;
        if (score > 60){
            console.log("Passed")
        } else{
            console.log("Failed")
        }

        let time = 15;
        if (time > 12){
            console.log("Noon")
        } else{
            console.log("Day")
        }

        let grade = 85;
        if (grade > 90){
            console.lo("A")
        } else if (grade >80 || grade <89){
            console.log("B")
        } else (grade > 70 || grade <79)
            console.log("C")

        for (let i = 1; i<= 5; i++){
            console.log(`Calculations: ${i}`);
        }

        let counter = 10;
        while (counter >=0){
            console.log(counter);
        }

        for (let i = 0; i <= 6; i +=2){
            console.log(i);
        }

        for(let i = 1; i<= 3; i++){
            for(let j = 1;1<=3; j++){
                console.log(`${i} x ${j} = ${i *j}`);
            }
        }

        function calculateSquare(num){
            return num * num
            console.log(calculateSquare(5));
        }



      
    </script>
