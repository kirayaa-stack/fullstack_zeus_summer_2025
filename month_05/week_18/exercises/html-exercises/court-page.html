<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court-Page</title>
    <link rel="stylesheet" href="./court-page.css">
</head>
<body>
    <h1>Welcome to the e24x7 Fitness Club: Court Reservation Page!</h1>
    <form >
        <fieldset>
            <legend><b>Member Demographics</b></legend>
            <label for="Username">Username</label>
             <input type="text" name="username" placeholder="required"><br><br>
        <label>Are you a Member?</label><br>
        <input type="radio" name="member" id="member">
        <label for="Member">Member</label>
        <input type="radio" name="non-member" id="non-member">
        <label for="Non-member">Non-member</label><br>
        <label for="email">Email</label> 
        <input type="email" placeholder="required">
        </fieldset>
        <label for="Facility">Facility</label>
        <select name="Facility" id="Facility">
            <option value="">Badminton</option>
            <option value="">Baseball</option>
            <option value="">Volleyball</option>
            <option value="">Basketball</option>
        </select><br>
        <label for="Date">Select a reservation date and time:</label><br>
        <input type="date" name="" id=""><br>
        <input type="radio" name="Agree" id="Agree">
        <label for="Agree">I agree to the Club's reservation polity</label><br>
        <button type="button">Submit</button>
    </form>
</body>
</html>
