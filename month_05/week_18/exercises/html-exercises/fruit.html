<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fruit.css">
    <title>The World of Fruit</title>
</head>
<body>
    <h3>The World of Fruit</h3>
    <fieldset>
        <h4>Fruit Survey</h4>
        <form>
            <label for="Name">Name</label>
            <input type="text" id="Name"><br>
            <label for="Address">Address</label>
            <input type="text" id="Address"><br>
            <label for="Email">E-mail</label>
            <input type="email" name="Email" id=""><br>
            <label for="Day">How many pieces of fruit do you eat per day?</label>
            <input type="radio"  id="zero">
            <label for="zero">0</label><br>
            <input type="radio" id="one">
            <label for="one">1</label><br>
            <input type="radio"  id="two">
            <label for="two">2</label><br>
            <input type="radio" id="three">
            <label for="three">More than 2</label>
            <label for="Fruit">My favourite fruit</label> <br>
            <label for="brochure">Would you like brochure?</label>
            <input type="checkbox"  id="brochure">
        </form>
    </fieldset>
</body>
</html>
